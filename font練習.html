<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <!--italic 斜體-->
        <!--bold 粗體-->
        <style>
            #s1 {
                color: red;
                font-family: 標楷體;
                font-size: 50px;
                font-style: italic;
                font-weight: bold;
                }
            .s2{font: italic bold 30px 標楷體; color: blue;}
        </style>
    </head>
    <body>
        <!--span包住的部分套用上面s1,s2設定的屬性-->
        <!--id選擇器使用# 類別選擇器(class)使用.-->
        <span id="s1">
        招辭現實頭盔間<br>
        千裏艾恩一日還<br>
        </span>
        <span class="s2">
        兩岸劍聲響不住<br>
        為通關十六連斬<br>
        </span>
    </body>
</html>
