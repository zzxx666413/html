<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <!--embeded CSS-->
        <style>
            h1 {color: red;}
        </style>
        <!--link 連結其他地方的指令過來-->
        <link rel="stylesheet" href="link.css">
        <!--import 連結其他地方的指令過來-->
        <style>
            @import url("import.css");
        </style>
    </head>
    <!--Inline CSS-->
    <body style="background: Aqua">
        <h1>CSS練習</h1>
        <h2>CSS練習</h2>
        <h3>CSS練習</h3>
    </body>
</html>
